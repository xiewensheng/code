<!DOCTYPE HTML>
<html lang="Zh">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/bk/Application/Admin/Public/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/bk/Application/Admin/Public/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="/bk/Application/Admin/Public/css/style.css" />
    
    <script type="text/javascript" src="/bk/Application/Admin/Public/js/upload.js"></script>
    <title>博克集团后台管理系统</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-9 headLeft">
                        <h1>博克集团后台管理系统</h1>
                    </div>
                    <div class="col-md-3 headRight">
                        <p>Welcome Admin ！</p>  
                    </div>      
                </div>
            </div>
        </div>
    </div>
    

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="adminSideBar">
                    <ul>
                        <li><a href="/bk/Admin/Page/pageInfo/token/{$token}">页面管理</a></li>
                        <li><a href="">基本管理</a></li>
                        <li><a href="/bk/Admin/Team/teamInfo/token/{$token}">团队管理</a></li>
                        <li><a href="">产品管理</a></li>
                    </ul>
                </div>
            </div>
<div class="col-md-9 maincontent">
    <div class="breadcrumbox">
        <ol class="breadcrumb">
            <li><a href="#">首页</a></li>
            <li><a href="/bk/Admin/Page/pageInfo/token/{$token}">页面管理</a></li>
        </ol>
    </div>
    <div class="operateBox clearfixed">
        <form action="/bk/Admin/Page/updateInfo/token/{$token}" method="post"  enctype="multipart/form-data">
            <div class="form-group col-md-6">
                <label for="index_title">INDEX_TITLE</label>
                <input type="text" class="form-control" name="index_title" value="{$info[5]['value']}">
            </div>
            <div class="form-group col-md-6">
                <label for="index_text">INDEX_TEXT</label>
                <input type="text" class="form-control" name="index_text" value="{$info[4]['value']}">
            </div>
            <div class="form-group col-md-6">
                <label for="extend_title">EXTEND_TITLE</label>
                <input type="text" class="form-control" name="extend_title" value="{$info[2]['value']}">
            </div>
            <div class="form-group col-md-6">
                <label for="extend_text">EXTEND_TEXT</label>
                <input type="text" class="form-control" name="extend_text" value="{$info[1]['value']}">
            </div>
            <div class="form-group col-md-6">
                <label for="INDEX_IMG">INDEX_IMG</label>
                <input type="file" class="form-control" name="INDEX_IMG" onchange="previewImage(this)" accept="image/*" />
            </div>
            <div id="preview">
                <img id="imghead" src="/bk/Application/Admin/Public/Uploads/{$info[3]['value']}">
            </div>


            <div class="form-group col-md-6">
                <label for="EXTEND_IMG">EXTEND_IMG</label>
                <input type="file" class="form-control" name="EXTEND_IMG" onchange="previewImageone(this)" accept="image/*" />
            </div>
            <div id="preview_one" class="test">
                <img id="imghead1" src="/bk/Application/Admin/Public/Uploads/{$info[0]['value']}">
            </div>
        
            <div class="buttonBar col-md-3">
                <button  type="submit" class="btn btn-info btn-block">提交</button>
            </div>
        </form>
    </div>
</div>
        </div>
    </div>
</body>
</html>
